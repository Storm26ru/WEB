<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="calc.css" />
    <title>Калькулятор</title>
</head>
<body>
     <div id="main-window">
            <div id="title-bar">
                <div id="window-icon-and-title">
                    <img src="img/CalcXP.ico" />
                    Калькулятор
                </div>
                <div id="window-control-buttons">
                    <input type="button" value="_" />
                    <button id="expand-button" disabled>
                        <div style="border:1px solid lightgrey; border-top:3px solid lightgrey; width:14px;height:12px; margin:6px;"></div>
                    </button>
                    <input id="close-button" type="button" value="✖" disabled />
                </div>
            </div>
            <div id="client-rect">
                <div id="menu-bar">
                    <button>Edit</button>
                    <button>View</button>
                    <button>Help</button>
                </div>
                <div id="display">
                    <input type="text" name="text" value="0." />
                </div>
                <div class="num-pad">
                    <div id="top-line" >
                        <div id="square"></div>
                        <div id="top-line-button">
                            <button>Backspase</button>
                            <button>CE</button>
                            <button>C</button>
                        </div>
                    </div>
                    <div id="main-button">
                        <div id="memory-line">
                            <button>MC</button>
                            <button>MR</button>
                            <button>MS</button>
                            <button>M+</button>
                        </div>
                        <div id="main-lain">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button class="operation">/</button>
                            <button>sqrt</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button class="operation">*</button>
                            <button>%</button>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button class="operation">-</button>
                            <button>1/x</button>
                            <button>0</button>
                            <button>+/-</button>
                            <button>.</button>
                            <button class="operation">+</button>
                            <button class="operation">=</button>
                        </div>
                    </div>
                </div>
            </div>
     </div>
</body>
</html>
